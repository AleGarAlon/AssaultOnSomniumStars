<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css" />
    
    <title>Document</title>
</head>
<body>
<h1>Assault on Somnium Stars</h1>
    <div id="screen">

        <div id="initialScreen"> 
          <img class="BA-Emblem" src="./Images/BA-Emblem-removebg-preview.png" alt="BA-Emblem"/>
          <p>
            "Click" to shot your enemies
          </p>
          
          <button id="starBtn">For the emperor!</button> 
        </div>    
        
        <div id="gameScreen">
          <audio id="gameSound" src="./sounds/Waaagh.mp3">
          <audio id="bolterSound" src="./sounds/GunShot.mp3">
          <audio id="forTheEmperor" src="./sounds/forTheEmperor.mp3">
          <audio id="soulClaim" src="./sounds/claimed.mp3"></audio>
          <audio id="batman" src="./sounds/Batman.mp3"></audio>

          </audio>  


        </div>
        



        <div id ="lostScreen">
            <p>Chaos has won!</p>
            <button id="restartButton"> Restart</button>
            <p>Final Score: <span id="loseScore"></span></p>
            <audio id="loseSound" src="./sounds/AftermathofDefeat.mp3"></audio>


        </div>

        <div id ="winScreen">
          
            <p>Blood Angels wins!</p>
          
          <button id="reloadButton"> Restart</button>
          <audio id="winSound" src="./sounds/Children of the Omnissiah.mp3"></audio>
          <p>Final Score: <span id="winScore"></span></p>


      

      </div>

    </div>

   <div id="scoreScreen">
   
    <p id="marker">0</p>
    
    

   </div> 

    <script type="text/javascript" src="./JS/game.js"></script>
    <script type="text/javascript" src="./JS/logic.js"></script>
    <script type="text/javascript" src="./JS/player.js"></script>
    <script type="text/javascript" src="./JS/enemy1.js"></script>
    <script type="text/javascript" src="./JS/enemy2.js"></script>
    <script type="text/javascript" src="./JS/abbadon.js"></script>


</body>
</html>
